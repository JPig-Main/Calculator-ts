<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- IEで互換表示をしないように設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- レスポンシブデザインを使うのに必要 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電卓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="head-container">
      <header>電卓</header>
    </div>
    <main>
      <div class="calc-container">
        <div class="calc-display-container">
          <div id="calc-display">0</div>
        </div>
        <table class="calc-input">
          <tbody>
            <tr>
              <td id="ce">CE</td>
              <td id="del">Del</td>
              <td id="ans">Ans</td>
              <td id="add">+</td>
            </tr>
            <tr>
              <td id="seven">7</td>
              <td id="eight">8</td>
              <td id="nine">9</td>
              <td id="sub">－</td>
            </tr>
            <tr>
              <td id="four">4</td>
              <td id="five">5</td>
              <td id="six">6</td>
              <td id="mul">×</td>
            </tr>
            <tr>
              <td id="one">1</td>
              <td id="two">2</td>
              <td id="three">3</td>
              <td id="div">÷</td>
            </tr>
            <tr>
              <td id="zero">0</td>
              <td id="dec">.</td>
              <td id="pm">+/-</td>
              <td id="equal">=</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
